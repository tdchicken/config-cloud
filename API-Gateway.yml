server:
  port: 10003

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:10002/eureka/

logging:
  pattern: 
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"
    
spring:
  cloud:
    gateway:  
      discovery:
        locator:
          enabled: true
      routes:
      - id: User-Service
        uri: lb://User-Service
        predicates:
        - Path=/user/**

zuul:
  routes:
    user:
      path: /user/**
      serviceId: User-service