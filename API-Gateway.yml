spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
      - id: User-service
        uri: lb://User-service
        predicates:
        - Path=/user/**
        filters:
        - RewritePath=/user/(?<path>.*), /$\{path}
      - id: Order-service
        uri: lb://Order-service
        predicates:
        - Path=/order/**
        filters:
        - RewritePath=/order/(?<path>.*), /$\{path}