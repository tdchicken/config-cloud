server:
  port: 8060

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8061/eureka/

logging:
  pattern: 
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"
              
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
      - id: User-service
        uri: lb://User-service
        predicates:
        - Path=/user/**
        filters:
        - RewritePath=/user/(?<path>.*), /$\{path}
        predicates:
        - name: Betweeen
          args:
            datetime1: 2018-06-12T00:00:00.000+08:00[Asia/Shanghai]
            datetime2: 2018-06-12T02:02:48.516+08:00[Asia/Shanghai]
