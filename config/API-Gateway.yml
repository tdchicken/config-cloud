server:
  port: 10004

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8061/eureka/

logging:
  pattern: 
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"
    
spring:
  cloud:
    gateway:
      routes:
      - id: User-Service
        uri: lb://User-Service
        predicates:
        - Path=/user/**